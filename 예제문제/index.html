<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <span>3, 6, 9 게임 예제</span>
    </div>

    <script>
      function 공인중개사(num1, num2) {
        if (num1 < 40 || num2 < 40) {
          console.log("과락");
        } else if (num1 + num2 >= 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
        if (num1 && num2 === 0 - 100) {
          alert("숫자를 입력하세요.");
        }
      }
      공인중개사(50, 10);

      function 삼육구게임(num) {
        if (num % 9 == 0) {
          console.log("박수박수");
        } else if (num % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }

      삼육구게임(18);
    </script>
  </body>
</html>
