<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <span>로그인하세요</span>
        <form id="success" action="success.html">
          <div class="my-3">
            <input
              type="text"
              style="
                margin-bottom: 10px;
                padding: 5px 0;
                border: 1px solid gainsboro;
                border-radius: 5px;
              "
              id="idForm"
            />
          </div>
          <div class="my-3">
            <input
              type="password"
              style="
                margin-bottom: 10px;
                padding: 5px 0;
                border: 1px solid gainsboro;
                border-radius: 5px;
              "
              id="passForm"
            />
          </div>
          <div style="display: flex">
            <button
              type="submit"
              style="background-color: cornflowerblue; margin-right: 5px"
              id="submit"
            >
              전송
            </button>
            <button type="button" class="btn btn-danger" id="close-btn">
              닫기
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="navBar">
      <div>Navbar</div>
    </div>

    <div class="main">
      <span>Shirts on Sale</span>
      <button id="test-btn">로그인</button>
    </div>

    <div style="background-color: bisque">
      <div
        style="
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        "
      >
        <div class="threeSix" style="display: flex; flex-direction: column">
          <span style="font-size: 18px; padding-bottom: 10px"
            >3, 6, 9 게임 예제</span
          >
          <div
            id="threeSixBox"
            style="
              width: 50px;
              height: 50px;
              background-color: white;
              border-radius: 10px;
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: 22px;
            "
          ></div>
          <div>
            <button class="btn-middle" id="pass-btn">통과</button>
            <button class="btn-middle" id="clap-btn">박수</button>
          </div>
        </div>
      </div>
    </div>

    <div style="background-color: aliceblue">
      <div
        style="
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        "
      >
        <div class="quiz" style="display: flex; flex-direction: column">
          <span>태조 이성계가 태어난 년도는?</span>
          <input type="text" id="answer" />
          <button id="send-answer">제출</button>
        </div>
      </div>
    </div>

    <div style="background-color: cadetblue">
      <div
        style="
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        "
      >
        <div style="font-size: 22px; color: white">
          5초 이내 구매시 사은품 증정!
        </div>
      </div>
    </div>

    <script>
      let count = 0;

      document
        .querySelector("#send-answer")
        .addEventListener("click", function () {
          count += 1;
          const user = document.querySelector("#answer").value;
          if (user == "1335") {
            alert("성공");
          } else if (count >= 3 && user != "1335") {
            alert("실패");
          }
        });
    </script>

    <script>
      const 예금액 = 60000;
      let 미래예금액 = 0;

      if (예금액 >= 50000) {
        미래예금액 = 예금액 * 1.2 * 1.2;
      } else {
        미래예금액 = 예금액 * 1.15 * 1.15;
      }

      console.log(미래예금액);

      let first = 360;
      let total = 0;

      total = first + (first * 2) / 3 + (((first * 2) / 3) * 2) / 3;

      console.log(total);
    </script>

    <script>
      function 공인중개사(num1, num2) {
        if (num1 < 40 || num2 < 40) {
          console.log("과락");
        } else if (num1 + num2 >= 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
        if (num1 && num2 === 0 - 100) {
          alert("숫자를 입력하세요.");
        }
      }
      공인중개사(50, 10);

      let currentNumber = 1;

      function updateThreeSixBix(num) {
        const treeSixBox = document.querySelector("#threeSixBox");
        treeSixBox.textContent = num;
      }

      function threeSixNine(num, action) {
        if (num % 3 === 0 && action === "clap") {
          return true;
        } else if (num % 3 !== 0 && action === "pass") {
          console.log("박수");
          return true;
        } else {
          return false;
        }
      }

      updateThreeSixBix(currentNumber);

      document
        .querySelector("#pass-btn")
        .addEventListener("click", function () {
          const result = threeSixNine(currentNumber, "pass");
          if (result) {
            currentNumber++;
          } else {
            currentNumber = 1;
          }
          updateThreeSixBix(currentNumber);
        });

      document
        .querySelector("#clap-btn")
        .addEventListener("click", function () {
          const result = threeSixNine(currentNumber, "clap");
          if (result) {
            currentNumber++;
          } else {
            currentNumber = 1;
          }
          updateThreeSixBix(currentNumber);
        });
    </script>

    <script>
      document
        .querySelector("#submit")
        .addEventListener("click", function (id) {
          if (document.querySelector("#idForm", "#passForm").value == "") {
            id.preventDefault();
            alert("아이디와 비밀번호를 입력하세요.");
          } else if (document.querySelector("#idForm").value == "") {
            id.preventDefault();
            alert("아이디를 입력하세요.");
          } else if (document.querySelector("#passForm").value == "") {
            id.preventDefault();
            alert("비밀번호를 입력하세요.");
          } else if (document.querySelector("#passForm").value.length < 6) {
            id.preventDefault();
            alert("6자리 이상을 입력하세요.");
          }
        });
    </script>

    <script>
      $("#test-btn").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });
      $("#close-btn").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });
    </script>
  </body>
</html>
