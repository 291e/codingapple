<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <span>로그인하세요</span>
        <form id="success" action="success.html">
          <div class="my-3">
            <input
              type="text"
              style="
                margin-bottom: 10px;
                padding: 5px 0;
                border: 1px solid gainsboro;
                border-radius: 5px;
              "
              id="idForm"
            />
          </div>
          <div class="my-3">
            <input
              type="password"
              style="
                margin-bottom: 10px;
                padding: 5px 0;
                border: 1px solid gainsboro;
                border-radius: 5px;
              "
              id="passForm"
            />
          </div>
          <div style="display: flex">
            <button
              type="submit"
              style="background-color: cornflowerblue; margin-right: 5px"
              id="submit"
            >
              전송
            </button>
            <button type="button" class="btn btn-danger" id="close-btn">
              닫기
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="navBar">
      <div>Navbar</div>
    </div>

    <div class="main">
      <span>Shirts on Sale</span>
      <button id="test-btn">로그인</button>
    </div>

    <div style="background-color: bisque">
      <div
        id="treeSix"
        style="
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        "
      >
        <span style="font-size: 18px; padding-bottom: 10px"
          >3, 6, 9 게임 예제</span
        >
        <div
          style="
            width: 50px;
            height: 50px;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 10px;
          "
        ></div>
        <div>
          <button class="btn-middle">통과</button>
          <button class="btn-middle">박수</button>
        </div>
      </div>
    </div>

    <script>
      function 공인중개사(num1, num2) {
        if (num1 < 40 || num2 < 40) {
          console.log("과락");
        } else if (num1 + num2 >= 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
        if (num1 && num2 === 0 - 100) {
          alert("숫자를 입력하세요.");
        }
      }
      공인중개사(50, 10);

      function 삼육구게임(num) {
        if (num % 9 == 0) {
          console.log("박수박수");
        } else if (num % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }

      삼육구게임(18);
    </script>

    <script>
      document
        .querySelector("#submit")
        .addEventListener("click", function (id) {
          if (document.querySelector("#idForm", "#passForm").value == "") {
            id.preventDefault();
            alert("아이디와 비밀번호를 입력하세요.");
          } else if (document.querySelector("#idForm").value == "") {
            id.preventDefault();
            alert("아이디를 입력하세요.");
          } else if (document.querySelector("#passForm").value == "") {
            id.preventDefault();
            alert("비밀번호를 입력하세요.");
          } else if (document.querySelector("#passForm").value.length < 6) {
            id.preventDefault();
            alert("6자리 이상을 입력하세요.");
          }
        });
    </script>

    <script>
      $("#test-btn").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });
      $("#close-btn").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });
    </script>
  </body>
</html>
