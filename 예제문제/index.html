<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div style="background-color: bisque">
        <div
          style="
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
          "
        >
          <div class="threeSix" style="display: flex; flex-direction: column">
            <span style="font-size: 18px; padding-bottom: 10px"
              >3, 6, 9 게임 예제</span
            >
            <div
              id="threeSixBox"
              style="
                width: 50px;
                height: 50px;
                background-color: white;
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 22px;
              "
            ></div>
            <div>
              <button class="btn-middle" id="pass-btn">통과</button>
              <button class="btn-middle" id="clap-btn">박수</button>
            </div>
          </div>
        </div>
      </div>

      <div style="background-color: aliceblue">
        <div
          style="
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
          "
        >
          <div class="quiz" style="display: flex; flex-direction: column">
            <span>태조 이성계가 태어난 년도는?</span>
            <input type="text" id="answer" />
            <button id="send-answer">제출</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      let count = 0;

      document
        .querySelector("#send-answer")
        .addEventListener("click", function () {
          count += 1;
          const user = document.querySelector("#answer").value;
          if (user == "1335") {
            alert("성공");
          } else if (count >= 3 && user != "1335") {
            alert("실패");
          }
        });

      let currentNumber = 1;

      function updateThreeSixBix(num) {
        const treeSixBox = document.querySelector("#threeSixBox");
        treeSixBox.textContent = num;
      }

      function threeSixNine(num, action) {
        if (num % 3 === 0 && action === "clap") {
          return true;
        } else if (num % 3 !== 0 && action === "pass") {
          console.log("박수");
          return true;
        } else {
          return false;
        }
      }

      updateThreeSixBix(currentNumber);

      document
        .querySelector("#pass-btn")
        .addEventListener("click", function () {
          const result = threeSixNine(currentNumber, "pass");
          if (result) {
            currentNumber++;
          } else {
            currentNumber = 1;
          }
          updateThreeSixBix(currentNumber);
        });

      document
        .querySelector("#clap-btn")
        .addEventListener("click", function () {
          const result = threeSixNine(currentNumber, "clap");
          if (result) {
            currentNumber++;
          } else {
            currentNumber = 1;
          }
          updateThreeSixBix(currentNumber);
        });
    </script>
  </body>
</html>
