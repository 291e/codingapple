<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="navBar">
      <div>Navbar</div>
      <button
        id="nevToggle"
        style="
          width: 50px;
          height: 30px;
          border: 1px solid grey;
          border-radius: 5px;
        "
      >
        O
      </button>
    </div>

    <div class="subMenu show">
      <span style="border-top: 0.5px solid gray">A</span><span>B</span
      ><span>C</span><span>D</span><span>E</span>
    </div>

    <script>
      document
        .getElementById("nevToggle")
        .addEventListener("click", function () {
          document
            .getElementsByClassName("subMenu")[0]
            .classList.toggle("show");
        });
    </script>
  </body>
</html>
